<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <body>

    <ui:composition template="./../WEB-INF/templates/facturacionbase.xhtml">

            <ui:define name="content">
                   <p:growl id="msgs" showDetail="true" />
 
    <h3 style="margin-top:0">REPORTES FACTURAS</h3>
    <p:tabView>
        <p:tab title="POR FECHA">
            <h:form>
            <h:panelGrid columns="4" cellpadding="10">
                <h:outputText value="Fecha Inicial"></h:outputText>
                <p:calendar value="#{fechainicial}" autocomplete="off" />
                <h:outputText value="Fecha Final"></h:outputText>
                <p:calendar value="#{fechafinal}" autocomplete="off" />
                <p:commandLink id="obtener" value="GENERAR" 
                 action="#{rptfacturacionController.generarPorFecha(ActionEvent,fechainicial,fechafinal,'excel')}" ajax="false" />
            </h:panelGrid>
            </h:form>
        </p:tab>
        <p:tab title="POR ASEGURADORA">
            <h:panelGrid columns="2" cellpadding="10">
            </h:panelGrid>
        </p:tab>
        <p:tab title="LIBROS IVA VENTAS">
            <h:panelGrid columns="2" cellpadding="10">
            </h:panelGrid>
        </p:tab>
       
    </p:tabView> 
            </ui:define>

        </ui:composition>

    </body>
</html>
