<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{plantillabaseController.verificarSession()}"></f:event>
    </h:head>
    
<h:body>
    <div id="top">
            
<h:form>  
    <p:growl id="messages"/>
    <p:menubar>
        <p:submenu label="FACTURACION" icon="ui-icon-folder-collapsed" >
            <p:submenu label="FACTURAR" icon="">
                 <p:menuitem value="Nuevo" url="/facturador/nuevo.xhtml" />
                 <p:separator />
                 <p:menuitem value="Operaciones Factura" url="/facturador/operacionesfactura.xhtml" />
            </p:submenu>
            <p:menuitem value="DETALLES FACTURA" url="/facturador/detalle.xhtml" icon="ui-icon-folder-open" />
            <p:menuitem value="CREAR PLANTILLA DETALLE" url="/facturador/plantilladetalle.xhtml" icon="ui-icon-folder-open" />
            <p:menuitem value="REPORTES FACTURACION" url="/facturador/rptfacturacion.xhtml" icon="ui-icon-folder-open" />
        </p:submenu>
        <p:submenu label="CLIENTES" icon="ui-icon-folder-collapsed" rendered="#{plantillabaseController.obtenerRole()==2 or plantillabaseController.obtenerRole()==3 or plantillabaseController.obtenerRole()==4 or plantillabaseController.obtenerRole()==5}">
            <p:menuitem value="CLIENTE" url="/facturador/cliente.xhtml" icon="ui-icon-folder-open" />
            <p:menuitem value="REPORTES CLIENTE" url="/facturador/reportes.xhtml" icon="ui-icon-folder-open" />
        </p:submenu>
        <p:submenu label="CORRELATIVOS" icon="ui-icon-folder-collapsed" rendered="#{plantillabaseController.obtenerRole()==2 or plantillabaseController.obtenerRole()==3}">
            <p:menuitem value="CORRELATIVO" url="/contabilidad/correlativo.xhtml" icon="ui-icon-folder-open" />
            <p:menuitem value="REPORTES CORRELATIVO" url="/facturador/reportes.xhtml" icon="ui-icon-folder-open" />
        </p:submenu>
        <p:submenu label="VEHICULOS" icon="ui-icon-folder-collapsed" rendered="#{plantillabaseController.obtenerRole()==2 or plantillabaseController.obtenerRole()==3 or plantillabaseController.obtenerRole()==4 or plantillabaseController.obtenerRole()==5}">
            <p:menuitem value="AGREGAR VEHICULO" url="/facturador/vehiculo.xhtml" icon="ui-icon-folder-open" />
        </p:submenu>
         <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton value="Cerrar Sesion" icon="ui-icon-extlink" 
                             actionListener="#{plantillabaseController.cerrarSesion()}" action="/index?faces-redirect=true" />
        </f:facet>
    </p:menubar>
</h:form>
            
    </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
</h:body>

</html>
